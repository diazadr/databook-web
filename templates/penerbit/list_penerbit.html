{% extends 'base.html' %} {% block content %}
<div class="container">
  <h1 id="title">Daftar Penerbit</h1>
  <p class="lead">Input Penerbit</p>
  <a href="/penerbit" class="btn btn-primary mb-3">Input Penerbit</a>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nama Penerbit</th>
        <th scope="col">Aksi</th>
      </tr>
    </thead>
    <tbody>
      {% for p in penerbit %}
      <tr>
        <th scope="row">{{ loop.index }}</th>
        <td>{{ p.nama_penerbit }}</td>
        <td>
          <a href="/edit_penerbit/{{ p._id }}" class="btn btn-primary">Edit</a>
          <a href="/delete_penerbit/{{ p._id }}" class="btn btn-danger"
            >Delete</a
          >
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
