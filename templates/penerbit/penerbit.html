{% extends 'base.html' %} {% block content %}
<div class="container">
  <h1 id="title">Form Input Data Penerbit</h1>
  <p class="lead">List Penerbit</p>
  <a href="/list_penerbit" class="btn btn-primary mb-3">List Penerbit</a>
  <form id="penerbit-form" method="POST" action="/penerbit" class="form">
    <div class="form-group">
      <label for="nama_penerbit">Nama Penerbit</label>
      <input
        type="text"
        class="form-control"
        id="nama_penerbit"
        name="nama_penerbit"
        placeholder="Masukkan Nama Penerbit"
        required />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="reset" class="btn btn-secondary">Reset</button>
  </form>
</div>
{% endblock %}
