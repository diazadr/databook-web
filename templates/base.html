<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Buku</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="/static/assets/Polman_white_blu.png"
            alt="POLMAN Logo"
            height="30" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
          <div class="sidebar-header">
            <h3>Menu Admin</h3>
          </div>
          <div class="sidebar-sticky">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" href="/">
                  <i class="fas fa-user-graduate"></i> Buku
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/penerbit">
                  <i class="fas fa-university"></i> Penerbit
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/penulis">
                  <i class="fas fa-cogs"></i> Penulis
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/kota">
                  <i class="fas fa-cogs"></i> Kota
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
          <div class="card mt-4 mb-4">{% block content %}{% endblock %}</div>
        </main>
      </div>
    </div>

    <footer class="footer mt-auto py-3">
      <div class="container">
        <p class="text-muted footer-text">Copyright Â© 2024 Diaz Dev</p>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
